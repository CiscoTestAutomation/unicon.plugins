### Cisco IOS states for proxy testing

ios_connect_console_server:
  preface: |
    Trying 127.0.0.1...
    Connected to localhost.
    Escape character is '^]'.
  prompt: ""
  commands:
    "":
      new_state: ios_login

ios_login:
  prompt: "Username: "
  commands:
    "admin":
      new_state: ios_exec

ios_exec:
  prompt: Router>
  commands:
    "enable":
      new_state: ios_enable

ios_enable:
  prompt: Router#
  commands:
    "term length 0": ""
    "term width 0": ""
    "show version": ""
    "config term":
      new_state: ios_config

ios_config:
  prompt: "Router(conf)#"
  commands:
    "no logging console": ""
    "line console 0":
      new_state: ios_config_line
    "exit":
      new_state: ios_enable
    "end":
      new_state: ios_enable

ios_config_line:
  prompt: "Router(config-line)#"
  commands:
    "exec-timeout 0": ""
    "end":
      new_state: ios_enable


