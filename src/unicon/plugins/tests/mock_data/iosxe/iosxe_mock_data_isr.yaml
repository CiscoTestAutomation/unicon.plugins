isr_login:
  prompt: "Username: "
  commands:
    "cisco":
      new_state: isr_password

isr_password:
  prompt: "Password: "
  commands:
    "cisco":
      new_state: isr_exec

isr_enable_password:
  prompt: "Password: "
  commands:
    "cisco":
      new_state: enable_isr

isr_exec:
  prompt: "%N>"
  commands: 
    "show version": &SV |2
