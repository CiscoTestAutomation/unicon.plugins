cat8k_enable_reload_to_rommon:
  prompt: "switch1#"
  commands:
    "show boot": |
      ---------------------------
      Switch 1
      ---------------------------
      Current Boot Variables:
      BOOT variable = flash:cat9k_iosxe.2019-06-21_17.21_sdcunha.SSA.bin;

      Boot Variables on next reload:
      BOOT variable = flash:cat9k_iosxe.2019-06-21_17.21_sdcunha.SSA.bin;
      Manual Boot = no
      Enable Break = yes
      Boot Mode = DEVICE
      iPXE Timeout = 0
    "reload":
      new_state: cat8k_boot_to_rommon

c8k_config:
    prompt: "%N(config)#"
    commands:
      "no logging console": ""
      "line vty 0 4":
        new_state: c8k_config_line
      "line console 0":
        new_state: c8k_config_line
      "end":
        new_state: c8k_enable

c8k_config_line:
  prompt: "%N(config-line)#"
  commands:
    "exec-timeout 0": ""
    "line vty 0 4": ""
    "exit":
      new_state: c8k_config
    "end":
      new_state: c8k_enable

cat8k_switchover:
  prompt: "System configuration has been modified. Save? [yes/no]:"
  commands:
    "yes":
      response: |
        Building configuration...
        [OK]
      new_state: confirm_switchover
    "y":
      response: |
        Building configuration...
        [OK]
      new_state: confirm_switchover

confirm_switchover:
  prompt: "Proceed with switchover to standby RP? [confirm]"
  commands:
    "":
      new_state: console_active

console_active:
  preface: |2
    Manual Swact = enabled
  prompt: "%IOSXE_INFRA-6-CONSOLE_ACTIVE: R0/1 console active.  Press RETURN to get started!"
  commands:
    "":
      response: |
        [OK]
      new_state: c8k_disable

