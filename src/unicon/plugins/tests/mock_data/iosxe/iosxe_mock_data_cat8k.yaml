cat8k_boot_to_rommon:
  prompt: ""
  preface: file|mock_data/iosxe/c9k_boot_rommon.txt
  keys:
    ctrl-c:
      new_state: cat8k_rommon

cat8k_rommon:
    prompt: "switch:"
    commands:
      "set": |
        BOOT=bootflash:/cat9k_iosxe.17.06.01.SPA.bin;
        BOOT_LOADER_UPGRADE_DISABLE=1
        MANUAL_BOOT=yes
      "MANUAL_BOOT=yes": ""
      "unset TFTP_FILE": ""
      "unset BOOT": ""
      "TFTP_BLKSIZE=8192": ""
      "unset BOOT_DEVICE_MODE": ""
      "unlock flash:": ""
      "ping 1.1.1.1": |
        16 bytes from 1.1.1.1: ICMPv4 seq#0 RTT=656 ms
      "boot":
        new_state: cat8k_rommon_boot
      "boot tftp://1.1.1.1/latest.bin":
        new_state: cat8k_rommon_boot

cat8k_rommon_boot:
  preface:
    response: file|mock_data/iosxe/cat9k_reload_logs.txt
    timing:
      - 0:,0,0.005
  prompt: ""
  commands:
    "":
      new_state: c8k_disable
