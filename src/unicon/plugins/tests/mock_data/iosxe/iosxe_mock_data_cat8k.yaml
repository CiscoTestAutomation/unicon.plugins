c8k_login:
  preface: |2
    Connected to 172.27.216.109.

    Escape character is '^]'.

    User Access Verification

  prompt: "Username: "
  commands:
    "admin":
      new_state: c8k_password

c8k_password:
  prompt: "Password: "
  commands:
    "cisco":
      new_state: c8k_enable

c8k_disable:
