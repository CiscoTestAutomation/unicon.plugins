
exec:
  prompt: "switch#"
  commands:
    "term length 0": ""
    "term width 511": ""
    "terminal session-timeout 0": ""
    "config term":
      new_state: config
    "bash":
      new_state: bash
    "san-ext-tuner":
      new_state: tie

config:
  prompt: "switch(config)#"
  commands:
    "no logging console": ""
    "line console": ""
    "exec-timeout 0": ""
    "terminal width 511": ""
    "end":
      new_state: exec

bash:
  prompt: "switch(shell)>"
  commands:
    "ls": ""
    "exit":
      new_state: exec

tie:
  prompt: "%N(tie)#"
  commands:
    "cmd": ""
    "nport target disk pWWN 41:00:00:00:00:00:00:14 vsan 20 interface gigabitethernet 1/2 out-interface fc1/14":
      new_state: tie_nport
    "exit":
      new_state: exec
    "end":
      new_state: exec

tie_nport:
  prompt: "%N(tie-nport)#"
  commands:
    "exit":
      new_state: tie
    "end":
      new_state: exec
