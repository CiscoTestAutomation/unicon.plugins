config:
  prompt: "%N(config)#"
  commands:
    "end":
      new_state: exec
    "exit":
      new_state: exec

user_access_veri:
  prompt: "%N login: "
  commands:
    "admin":
      new_state: user_password

user_password:
  prompt: "Password: "
  commands:
    "password":
      new_state: exec