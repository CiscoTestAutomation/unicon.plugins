    "enable":
      new_state: enable_password_prompt

enable_password_prompt:
  prompt: "Password: "
  commands:
    "cisco":
      new_state: enable

enable:
  prompt: "%N#"
  commands:
    "term length 0": ""
    "term width 0": ""
    "show version": *SV
    "config term":
      new_state: config

config:
  prompt: "%N(conf)#"
  commands:
    "no logging console": ""
    "line vty 0 4":
      new_state: config_line
    "line console 0":
      new_state: config_line

config_line:
  prompt: "%N(config-line)#"
  commands:
    "exec-timeout 0": ""
    "line vty 0 4": ""
    "end":
      new_state: enable
