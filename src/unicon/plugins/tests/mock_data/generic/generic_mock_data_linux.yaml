connect_ssh:
  preface: |
    The authenticity of host '127.0.0.1 (127.0.0.1)' can't be established.
    RSA key fingerprint is a1:07:ac:9b:8c:c2:db:c5:4c:dc:70:b5:09:2a:a5:b1.
  prompt: "Are you sure you want to continue connecting (yes/no)? "
  commands:
    "yes":
      new_state: password

password:
  prompt: "cisco@localhost password: "
  commands:
    "cisco":
      new_state: exec

exec:
  prompt: "Linux$ "
  commands:
    "uname -a":
      response: |
        Linux linux-box.cisco.com 4.18.0-240.22.1.el8_3.x86_64 #1 SMP Thu Mar 25 14:36:04 EDT 2021 x86_64 x86_64 x86_64 GNU/Linux