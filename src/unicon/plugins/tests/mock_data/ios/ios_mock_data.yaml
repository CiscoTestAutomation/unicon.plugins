ios_setup:
  prompt: "Would you like to enter the initial configuration dialog? [yes/no]: "
  commands:
    "": "% Please answer 'yes' or 'no'."
    "no":
      new_state: exec
    "yes":
      new_state: ios_setup_mgmt

ios_setup_mgmt:
  prompt: "Would you like to enter basic management setup? [yes/no]: "
  keys:
    "ctrl-c":
      new_state: enable
  commands:
    "no":
      new_state: enable

ios_connect_console_server:
  preface: |
    Trying 127.0.0.1...
    Connected to localhost.
    Escape character is '^]'.
  prompt: ""
  commands:
    "":
      new_state: login

connect_ssh:
  preface: |
    The authenticity of host '127.0.0.1 (127.0.0.1)' can't be established.
    RSA key fingerprint is a1:07:ac:9b:8c:c2:db:c5:4c:dc:70:b5:09:2a:a5:b1.
  prompt: "Are you sure you want to continue connecting (yes/no/[fingerprint])? "
  commands:
    "yes":
      new_state: login

connect_ssh_passphrase:
  prompt: "Enter passphrase for key '/home/admin/.ssh/id_rsa': "
  commands:
    "this is a secret":
      new_state: enable

login:
  prompt: "Username: "
  commands:
    "cisco":
      new_state: password

custom_login:
  prompt: "Identifier: "
  commands:
    "cisco":
      new_state: custom_password

custom_password:
  prompt: "Passe: "
  commands:
    "cisco":
      new_state: exec

password:
  prompt: "Password: "
  commands:
    "cisco":
      new_state: exec
    "abc": &abc
      response: |2

        % Authentication failed
         
      new_state: login
    "abc1": *abc
    "abc2": 
      response: |2

        % Access denied
         
      new_state: login
    "abc3": 
      response: |2

        % Bad passwords
         
      new_state: login


