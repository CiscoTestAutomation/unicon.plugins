confirm_switch_activity:
  prompt: "This will reload the active unit and force a switch of activity [confirm]"
  commands:
    "n":
      new_state: enable
    "":
      new_state: press_return2
      response: |
        Preparing to switch activity

        unix_reload()
        UNIX ERR:tcgetattr:Invalid argument

