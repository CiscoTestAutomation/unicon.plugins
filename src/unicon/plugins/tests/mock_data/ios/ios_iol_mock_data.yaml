press_return2:
  prompt: "Press RETURN to get started!"
  commands:
    "":
      new_state: exec_standby2

exec_standby2:
    prompt: "%N-standby>"
    commands:
      "":
        new_state: exec_standby2
      "term length 0": ""
      "term width 0": ""
      "enable":
        new_state: enable
      "sh redundancy stat | inc my state":
        my state = 8  -STANDBY HOT
      "sh redundancy state": |2
               my state = 8  -STANDBY HOT
             peer state = 13 -ACTIVE
                   Mode = Duplex
                Unit ID = 7

        Redundancy Mode (Operational) = SSO
        Redundancy Mode (Configured)  = SSO
        Redundancy State              = SSO
             Maintenance Mode = Disabled
            Manual Swact = cannot be initiated from this the standby unit
         Communications = Up

           client count = 102
         client_notification_TMR = 30000 milliseconds
                  keep_alive TMR = 1000 milliseconds
                keep_alive count = 0
            keep_alive threshold = 50
                   RF debug mask = 0x0
